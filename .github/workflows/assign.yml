name: Weekly cleaning assignment

on:
  schedule:
    - cron: "0 17 * * 0" # Sundays 17:00 UTC (adjust)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  assign:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm install

      - run: npm run assign
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}

      # Persist updated state.json back to repo
      - name: Commit state.json
        run: |
          git config user.name "cleaningbot"
          git config user.email "cleaningbot@users.noreply.github.com"
          git add state.json
          git commit -m "Update cleaning assignment state" || echo "No changes"
          git push
