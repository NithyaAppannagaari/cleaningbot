name: Assign cleaning (manual test)

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  assign:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm install

      - run: npm run assign
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}

      - name: Commit state.json
        run: |
          git config user.name "cleaningbot"
          git config user.email "cleaningbot@users.noreply.github.com"
          git add state.json
          git commit -m "Update state.json (assignment)" || echo "No changes"
          git push
